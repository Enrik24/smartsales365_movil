name: smartsales365_movil
description: "Aplicación móvil de SmartSales365 - Plataforma de gestión comercial inteligente para PYMEs."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Estilo e íconos
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.4  # ← Versión válida

  # Comunicación con API (backend Django)
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Manejo de archivos y documentos
  pdf: ^3.10.4
  printing: ^5.11.2
  path_provider: ^2.1.1
  share_plus: ^7.2.2  # ← Versión compatible

  # Firebase (notificaciones push)
  firebase_core: ^2.24.1  # ← Versión estable
  firebase_messaging: ^14.7.1  # ← Versión estable
  flutter_local_notifications: ^18.0.1  # ← Mantener versión actual

  # Stripe (pagos en línea)
  flutter_stripe: ^12.0.2

  # Internacionalización y fechas
  intl: ^0.18.1  # ← Mantener versión actual
  provider: ^6.1.2

  # Comandos de voz y permisos
  speech_to_text: ^7.3.0
  permission_handler: ^11.3.1  # ← Versión intermedia

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # ← Mantener versión actual

flutter:
  uses-material-design: true

