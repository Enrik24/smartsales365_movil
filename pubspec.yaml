name: smartsales365_movil
description: "Aplicación móvil de SmartSales365 - Plataforma de gestión comercial inteligente para PYMEs."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Estilo e íconos
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.4

  # Comunicación con API (backend Django)
  http: ^1.1.0
  shared_preferences: ^2.1.1

  # Manejo de archivos y documentos
  pdf: ^3.10.4
  printing: ^5.11.2
  path_provider: ^2.1.1
  share_plus: ^7.2.1

  # Firebase (notificaciones push)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  http: ^1.1.0

  # Stripe (pagos en línea)
  flutter_stripe: ^12.0.2

  # Internacionalización y fechas
  intl: ^0.18.1
  provider: ^6.1.2

  # Comandos de voz y permisos
  speech_to_text: ^6.6.0
  permission_handler: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Configuración de permisos para Android
  #
  # Agrega esto en android/app/src/main/AndroidManifest.xml:
  # <uses-permission android:name="android.permission.RECORD_AUDIO" />
  # <uses-permission android:name="android.permission.INTERNET" />
  # <uses-permission android:name="android.permission.VIBRATE" />
  # <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED"/>
  # <uses-permission android:name="android.permission.WAKE_LOCK" />
  # <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />

  # Ejemplo de cómo agregar fuentes personalizadas
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700